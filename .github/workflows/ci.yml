---
name: CodeInvaders CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Grant status permission for MULTI_STATUS
permissions:
  contents: read
  packages: read
  statuses: write
  actions: write

jobs:
  build:
    name: ğŸ› ï¸ Build artifact
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: ğŸ› ï¸ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: ğŸ§ª Run Tests
      run: cargo test --verbose
    - name: â¬†ï¸ Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/debug/