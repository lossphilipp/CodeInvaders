---
name: CodeInvaders CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Grant status permission for MULTI_STATUS
permissions:
  contents: read
  packages: read
  statuses: write
  actions: write

env:
  # Disable incremental compilation for faster from-scratch builds
  CARGO_INCREMENTAL: 0

jobs:
  build-linux:
    name: ğŸ› ï¸ Build artifact
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]


    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: ğŸ§ª Run Tests
      run: cargo test --verbose
    - name: ğŸ› ï¸ Build artifact
      run: cargo build -r --verbose
    - name: ğŸ“¦ Create release zip file (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p build
        cp target/release/CodeInvaders build/
        cp -r assets build/
        cd build
        zip -r CodeInvaders.zip CodeInvaders assets
    - name: ğŸ“¦ Create release zip file (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cp target/release/CodeInvaders.exe build/
        cp -r assets build/
        cd build
        powershell Compress-Archive -Path CodeInvaders.exe, assets -DestinationPath CodeInvaders.zip
    - name: â¬†ï¸ Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ matrix.os }}
        path: build/CodeInvaders.zip